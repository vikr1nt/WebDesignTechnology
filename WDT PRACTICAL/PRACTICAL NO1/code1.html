<!DOCTYPE html>
<html>
<head>
<title>Registration Form</title>
</head>
<body>
<h1 align="centre">Registration Form</h1>
<form>
<p><b>User Details</b></p>
<p><u>Name:</u><input type="text" placeholder="Enter Your Name" required=""></p>
<p><u>DOB:</u><input type="date" required=""></p>
<fieldset><legend>Gender</legend>
<p>Male<input type="radio" required=""></p>
<p>Female<input type="radio" required=""></p>
<p>Other<input type="radio" required=""></p>
</fieldset>
<p> <u> Address:</u><input type="text" required=""></p>
<p><i>Email:</i><input type="email" required=""></p>
<p><em>Pincode:</em><input type="number" required=""></p>
<p><b>Branch</b>:</p>
<select>
<option>CE</option>
<option>EE</option>
<option>ME</option>
<option>ETC</option>
<option>CSE</option>
</select>
<p><b>Payment Details</b></p>
<p><b>Card type:</b></p>
<select>
<option>SBI card</option>
<option>Debit card</option>
<option>Credit card</option>
<option>IPPB card</option>
</select>
<p>Card number:<input type="number" placeholder="Enter the card number" required></p>
<p>Expiration date:<input type="date" required></p>
<p>CVV:<input type="password" required></p>
<p><input type="password" required></p>
<p><input type="submit" value="pay"></p>
<p><input type="reset"></p>
<p><b>To know more about this topic please visit:</b> <a href="www.gcoen.ac.in">GCOE NAGPUR</a></p>
</form>
</body>
</html>
